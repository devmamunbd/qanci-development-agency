<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qanci</title>
    <link

  <body>
    <main>
      <header>
        <!-- Navbar -->
        <nav class="navbar">

            <!-- Logo -->
            <div class="logo">
              <i class="fa-brands fa-gg-circle"></i>

            <!-- Desktop Menu -->
            <ul class="nav-links">

            <a href="#" class="chat-btn">Let's chat •</a>

            <button id="menu-btn" class="hamburger">☰ Menu</button>

        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu">
          <button id="close-btn" class="close-btn">✖ CLOSE</button>
          <ul>
            <li><a href="#">Home</a></li>

            <li><a href="#">About us</a></li>

          </ul>
          <a href="#" class="chat-btn">Let's chat •</a>
        </div>
      </header>

      <!-- Home Section Start -->
      <section>
        <div class="home-section">
          <div>
            <h1 class="title">
              Development <br />
              <span>&lt;/&gt;</span> Agency
            </h1>
          </div>
          <div class="home-img">
            <img src="./assets/home-img.png" alt="" srcset="" />

      <!-- Home Section Start -->
